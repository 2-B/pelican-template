{% if (PIWIK_URL or PIWIK_SSL_URL) and PIWIK_SITE_ID %}
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        {% if PIWIK_SSL_URL %}
        var u="https://{{ PIWIK_SSL_URL }}/";
        {% else %}
        var u="https://{{ PIWIK_URL }}/";
        {% endif %}
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', {{ PIWIK_SITE_ID }}]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    {% if PIWIK_SSL_URL %}
    <noscript><p><img src="https://{{ PIWIK_SSL_URL }}/piwik.php?idsite={{ PIWIK_SITE_ID }}" style="border:0;" alt="" /></p></noscript>
    {% else %}
    <noscript><p><img src="http://{{ PIWIK_URL }}/piwik.php?idsite={{ PIWIK_SITE_ID }}" style="border:0;" alt="" /></p></noscript>
    {% endif %}
    <!-- End Piwik Code -->
{% endif %}
